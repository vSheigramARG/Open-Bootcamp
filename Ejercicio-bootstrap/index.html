<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <section class="section-1">
        <div class="container">
            <div class="text-bg-dark p-5 rounded-3 col-md-6">
                <div class="container-fluid py-5 px-2">
                    <h1 class="display-5 fw-bold">Jumbotron</h1>
                    <p class="col-md-24 fs-5">Descripción del Jumbotron.</p>
                    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modal-ejemplo">Jumbotron button</button>
                    <div class="modal fade" data-bs-backdrop="static" id="modal-ejemplo">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content bg-dark">
                                <h4 class="modal-header">Este es el header</h4>
                                <div class="modal-body modal-dialog-scrollable">
                                    <p>Este es el body</p>
                                    <p>This <a href="#" role="button" class="btn btn-secondary" data-bs-toggle="popover" title="Popover title" data-bs-content="Popover body content is set in this attribute.">button</a> triggers a popover on click.</p>
                                    <hr>
                                    <h2 class="fs-5">Tooltips in a modal</h2>
                                    <p><a href="#" data-bs-toggle="tooltip" title="Tooltip">This link</a> and <a href="#" data-bs-toggle="tooltip" title="Tooltip">that link</a> have tooltips on hover.</p>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button class="btn btn-primary">Aceptar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section-2">
        <div class="container">
            <form>
                <div class="mt-3 mt-4">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input id="nombre" type="text" class="form-control" placeholder="Alejandro" />
                </div>
                <div class="mb-3 mt-4">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input id="telefono" class="form-control" type="number" />
                </div>
                <div class="mb-3 mt-4">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>
        </div>
    </section>

    <section class="section-3">
        <div class="container">
            <div class="card text-center">
                <div class="card-header fs-3">
                    Alejandro Espasandín
                </div>
                <div class="card-body">
                    <p class="card-text">Descripción.</p>
                </div>
                <div class="card-footer text-body-secondary">
                    alejandro.espasandin@hacoaj.org.ar
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
